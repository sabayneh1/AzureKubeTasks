{{- if .Values.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: "{{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}"
          resources:
            requests:
              memory: "{{ .Values.grafana.resources.requests.memory }}"
              cpu: "{{ .Values.grafana.resources.requests.cpu }}"
            limits:
              memory: "{{ .Values.grafana.resources.limits.memory }}"
              cpu: "{{ .Values.grafana.resources.limits.cpu }}"
          ports:
            - containerPort: 3000
          env:
            - name: GF_SERVER_ROOT_URL
              value: "/grafana"  # Simplified to ensure correct base path handling
            - name: GF_SERVER_SERVE_FROM_SUB_PATH
              value: "true"  # Important to be true to serve Grafana on a subpath
            - name: GF_SECURITY_ADMIN_USER
              value: "{{ .Values.grafana.admin.user }}"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "{{ .Values.grafana.admin.password }}"
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: grafana
{{- end }}
