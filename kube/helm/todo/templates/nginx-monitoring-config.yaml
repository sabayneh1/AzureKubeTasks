apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-monitoring-config
data:
  nginx.conf: |
    events {}

    http {
        upstream grafana {
            server grafana.default.svc.cluster.local:3000;
        }

        upstream kibana {
            server kibana.default.svc.cluster.local:5601;
        }

        upstream prometheus {
            server prometheus.default.svc.cluster.local:9090;
        }

        server {
            listen 80;

            location /grafana/ {
                proxy_pass http://grafana/;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Cookie $http_cookie;
                proxy_set_header Authorization "";
                proxy_redirect off;

                sub_filter 'href="/"'
                          'href="/grafana/"';
                sub_filter 'src="/'
                          'src="/grafana/';
                sub_filter '="/'
                          '="/grafana/';
                sub_filter_once off;
            }


            location /kibana/ {
                proxy_pass http://kibana/;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Cookie $http_cookie;
                proxy_set_header Authorization "";
                proxy_redirect off;

                sub_filter 'href="/'
                          'href="/kibana/';
                sub_filter 'src="/'
                          'src="/kibana/';
                sub_filter '="/'
                          '="/kibana/';
                sub_filter_once off;
            }

            location /prometheus/ {
                proxy_pass http://prometheus.default.svc.cluster.local:9090/;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Cookie $http_cookie;
                proxy_set_header Authorization "";
                proxy_redirect off;
            }

            location = /prometheus {
                return 301 /prometheus/;
            }
        }
    }
